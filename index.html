<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
    <body>

    <div id="gameContainer">
        <div class="container flex-grow-1">
            <div class="row justify-content-center">
                <div class="col-md-4 time">
                    <div class="timer"></div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div id="results"></div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md">
                    <button id="previous" class="btn-lg">Prev</button>
                </div>
                <div class="col-md-8 quiz">
                    <div class="quiz-container">
                        <div id="quiz"></div>
                    </div>
                </div>
                <div class="col-md">
                    <button id="next" class="btn-lg">next</button>
                </div>
            </div>

            <div class="row justify-content-center midBtn">
                    <div class="col-md-5">
                        <button id="submit" class="btn-lg">Submit</button>
                        <input type="reset" value="restart" id="restart" class="btn-lg"/>
                    </div>
            </div>

        </div>
     </div>

        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>
